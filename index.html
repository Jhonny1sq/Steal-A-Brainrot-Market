<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brainrot Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://wepik.com/api/image/local/157243393/a02bafb9-15a8-4284-9daf-a6400c33da53?expires=1761192000&thumb=1&transparent=0&signature=a6015b205eff1a6deef684b5bfe2d1cbad1e48c26933c7602644b7fa6fe47af6" type="image/png">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <meta name="google-signin-client_id" content="261028400031-8oi83h2l70rkll5t73rl0jv1ugb57iko.apps.googleusercontent.com">
  <style>
    body {
      background-color: #f5f5f5;
      color: #111;
    }
    .online-dot {
      width: 10px;
      height: 10px;
      border-radius: 9999px;
      background: #22c55e;
      border: 2px solid #fff;
      position: absolute;
      bottom: 0;
      right: 0;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="min-h-screen">
  <nav class="flex items-center justify-between px-6 py-4 bg-gray-200 shadow-md">
    <div class="flex items-center space-x-2">
      <img src="https://i.redd.it/all-my-funny-cat-pictures-i-made-for-my-pfp-i-have-begun-v0-y0ne5wcdi5gb1.jpg?width=828&format=pjpg&auto=webp&s=5f5eed4f1cdb924a5afc1fb3a2fc5b958cc2e32f" alt="Logo" class="w-10 h-10 rounded-full">
      <h1 class="text-2xl font-bold">Brainrot Market</h1>
    </div>
    <div id="accountArea"></div>
  </nav>

  <section id="welcomeSection" class="p-8 hidden">
    <h2 class="text-xl font-semibold mb-4">Welcome to Brainrot Market</h2>
    <p>Let's get you started â€” first link your Google account!</p>
    <div class="mt-4">
      <div id="g_id_onload_2"
           data-client_id="261028400031-8oi83h2l70rkll5t73rl0jv1ugb57iko.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false"></div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left"></div>
    </div>
    <button id="SkipBtn" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-semibold transition">Skip Step For Now</button>
  </section>

  <div id="editProfileModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white text-black rounded-lg p-6 w-80">
      <h2 class="text-lg font-bold mb-4">Edit Profile</h2>
      <label class="block mb-2">New Name</label>
      <input id="newNameInput" type="text" class="w-full p-2 border rounded mb-3" placeholder="Enter new name">
      <label class="block mb-2">Profile Picture URL</label>
      <input id="newPicInput" type="text" class="w-full p-2 border rounded mb-3" placeholder="Enter image URL">
      <div class="flex justify-end space-x-2 mt-4">
        <button id="cancelEdit" class="px-3 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button id="saveEdit" class="px-3 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save</button>
      </div>
    </div>
  </div>

  <script>
    const hasVisited = localStorage.getItem('visitedBrainrotMarket')
    const welcomeSection = document.getElementById('welcomeSection')
    const skip = document.getElementById('SkipBtn')
    const accountArea = document.getElementById('accountArea')
    const editProfileModal = document.getElementById('editProfileModal')
    const newNameInput = document.getElementById('newNameInput')
    const newPicInput = document.getElementById('newPicInput')
    const cancelEdit = document.getElementById('cancelEdit')
    const saveEdit = document.getElementById('saveEdit')

    if (!hasVisited) {
      welcomeSection.classList.remove('hidden')
      localStorage.setItem('visitedBrainrotMarket', 'true')
      if (skip) skip.addEventListener('click', () => welcomeSection.classList.add('hidden'))
    }

    const savedUser = JSON.parse(localStorage.getItem('linkedGoogleUser'))
    const allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]')
    if (savedUser) renderLinkedAccount(savedUser)

    function handleCredentialResponse(response) {
      const token = response.credential
      const payload = JSON.parse(atob(token.split('.')[1]))
      const user = { name: payload.name, picture: payload.picture, email: payload.email }
      if (allUsers.some(u => u.name === user.name)) {
        user.name = user.name + '_' + Math.floor(Math.random() * 1000)
      }
      allUsers.push(user)
      localStorage.setItem('linkedGoogleUser', JSON.stringify(user))
      localStorage.setItem('allUsers', JSON.stringify(allUsers))
      renderLinkedAccount(user)
      welcomeSection.classList.add('hidden')
    }

    function renderLinkedAccount(user) {
      accountArea.innerHTML = `
        <div class="flex items-center space-x-3">
          <div class="relative">
            <img src="${user.picture}" class="w-10 h-10 rounded-full border border-gray-300">
            <div class="online-dot"></div>
          </div>
          <span class="font-semibold">${user.name}</span>
          <button id="editProfileBtn" class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm">Edit</button>
          <button id="logoutBtn" class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm">Sign Out</button>
        </div>
      `
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('linkedGoogleUser')
        location.reload()
      })
      document.getElementById('editProfileBtn').addEventListener('click', () => {
        newNameInput.value = user.name
        newPicInput.value = user.picture
        editProfileModal.classList.remove('hidden')
        editProfileModal.classList.add('flex')
      })
    }

    cancelEdit.addEventListener('click', () => {
      editProfileModal.classList.add('hidden')
      editProfileModal.classList.remove('flex')
    })

    saveEdit.addEventListener('click', () => {
      const name = newNameInput.value.trim()
      const picture = newPicInput.value.trim()
      if (!name) return alert('Please enter a valid name.')
      if (allUsers.some(u => u.name === name && u.email !== savedUser.email)) {
        alert('That name is already taken.')
        return
      }
      savedUser.name = name
      savedUser.picture = picture || savedUser.picture
      const index = allUsers.findIndex(u => u.email === savedUser.email)
      if (index !== -1) allUsers[index] = savedUser
      localStorage.setItem('linkedGoogleUser', JSON.stringify(savedUser))
      localStorage.setItem('allUsers', JSON.stringify(allUsers))
      renderLinkedAccount(savedUser)
      editProfileModal.classList.add('hidden')
      editProfileModal.classList.remove('flex')
    })
  </script>
</body>
</html>
